<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog Title</title>
        <link rel="stylesheet" href={% static "css/blog.css" %}>
    </head>

    <body>
        <h1>Hello this is index.html</h1>

        <h3>{{insert_me}}</h3>

        <img id="logo" src="static/images/logo.png">

        <div class="djangotwo">
        {% if access_records %}
            <table>
                <thead>
                    <th> Site Name</th>
                    <th> Date Accessed </th>
                </thead>


            {% for acc in access_records %}
            <tr>
                <td>{{acc.name}}</td>
                <td>{{acc.date}}</td>
            </tr>
            {% endfor %}
            </table>
            {% else %}
            <p>NO ACCESS TOKEN FOUND!</p>
            {% endif %}
        </div>
    </body>
</html>
