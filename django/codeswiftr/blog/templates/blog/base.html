<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Blogs</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>

        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <!-- NAVBAR-->
        <nav class="navbar navbar-default">
            <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Codeswiftr Blog</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'post_list' %}">GitHub</a></li>
                <li><a href="{% url 'post_list' %}">LinkedIn</a></li>
           </ul>

           <ul class='nav navbar-nav nabar-rigth'>
           {% if user.is_authenticated %}

                <li> <a href="{% url 'post_new' %}">New Post</a> </li>
                <li> <a href="{% url 'post_draft_list' %}">Drafts</a> </li>
                <li> <a href="{% url 'logout' %}">Logout</a> </li>


                <lis>Welcome: {{user.username}}</li>

            {% else %}
                
                <li> <a class='nav nabar-rigth' href="{% url 'login' %}"><span class='glyphicon glyphicon-user'></span></a> </li>
            {% endif %}
           </ul>
           </div>
        </nav>

        <div class="content container">

            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
